<section class="h-100 bg-dark">
    <div class="container py-5 h-100">
        
<div class="vh-100 p-3 mb-2  d-flex justify-content-center align-items-center ">
    <div class="col-0-md-3">
        <div class="card mb-3 bg-trasparent shadow-lg p-3 mb-5 bg-body-tertiary rounded ">
            <div class="row g-0">
                <div class=" row col">
                    <div class="card-body ">
                        <form class="row rounded-5 g-0 "ng-submit="medical()" enctype="multipart/form-data">
                            <h1 class="text-center mb-5 text-uppercase"  style="color: rgb(82, 12, 49) !important;">Student registration form</h1>
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                  <div class="form-outline">
                                    
                                    <div class="form-floating">
                                        <input
                                          type="Firstname"
                                          id="Firstname"
                                          class="form-control form-control-lg"
                                          ng-model="Firstname"
                                          name="Firstname"
                                          placeholder="Firstname"
                                          required
                                        />
                                        <label for="Firstname">First name</label>
                                      </div>
                                  </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                  <div class="form-outline">
                                    <div class="form-floating">
                                        <input
                                          type="username"
                                          id="username"
                                          class="form-control form-control-lg"
                                          ng-model="username"
                                          name="username"
                                          placeholder="username"
                                          required
                                        />
                                        <label for="username">Last name</label>
                                    </div></div></div></div>
