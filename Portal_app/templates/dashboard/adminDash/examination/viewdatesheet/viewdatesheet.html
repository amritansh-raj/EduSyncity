<div class="container-fluid h-100">
    <div class="container py-3 h-100">
      <div
          class="row-3 d-flex flex-column justify-content-center align-items-center h-100"
          style="background-color: #252f3e"
        >
      <div class="col h-100 w-100 d-flex flex-column">
        
        <h1 class="text-center text-white pt-3">
         DateSheet <i class="bi bi-calendar3"></i>
        </h1>
       
        <form action="" ng-submit="mapping()">
  <div class="row my-4 mx-2 g-2 w-100">
    <div class="col-md-4">
      <div class="list-group">
        <div class="form-floating">
          <select
            class="form-select"
           
            aria-label="Floating label select example"
           
            ng-model="choice"
          >
            <option value="" disabled>
              Select Departments for mapping
            </option>
            <option
              ng-repeat="option in get_exam_mapping"
              value="{{option.course_department__course_id__name}}(  {{option.course_department__department_id__name}}) ({{option.year }})"
              ng-click="Dept(choice)"

            >
            {{option.course_department__course_id__name}}(  {{option.course_department__department_id__name}}) ({{option.year }})
            </option>
          </select>
          <label for="floatingSelect">Departments</label>
        </div>
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="choice in choose">
            {{choice.choice}}
          </li>
        </ul>
      </div>
        </div></div>
        
       
      </div>
      <div class="pt-1 d-flex justify-content-center">
        <button type="submit" class="btn btn-dark btn-lg btn-block">
         Add Mapping
        </button>
      </div>
        </form>
      </div>
      </div>
    </div>
  </div>
