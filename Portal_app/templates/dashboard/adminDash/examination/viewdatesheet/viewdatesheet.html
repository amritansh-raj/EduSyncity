        <div class="row g-2 ">
          <div class="col-md">
            <div class="input-group p-2">
              <label class="input-group-text">Subjects</label>
              <select
                class="form-select criteria-btn"
               ng-model="choice"
            
              >
                <option value="" disabled>Select subjects</option>
                <option
                value="{{option.subject_id__id}}"
                ng-repeat="option in gets"
                  ng-click="Sub(option)"
                >
                  {{option.subject_id__subject_name}}
                </option>
              </select>
            </div>
          </div>
          <div class="col-md">
            <div class="input-group p-2">
              <label class="input-group-text" for="courses">Date</label>
              <select
                class="form-select criteria-btn"
                ng-model="date"
              >
                <option value="" disabled>Select Date</option>
                <option
                  value="{{option}}"
                  ng-repeat="option in dates "
                  ng-click="getdate(option)"
                >
                  {{option}}
                </option>
              </select>
            </div>
          </div>
          <div class="col-md">
            <div class="input-group p-2">
              <label class="input-group-text" for="courses">Shifts</label>
              <select
                class="form-select criteria-btn"
                ng-model="shift"
                ng-change="getShift"
              >
                <option value="" disabled>Select Shifts</option>
                <option
                  value="{{option.id}}"
                  ng-repeat="option in shifts"
                  ng-click="gettime(option)"
                >
                  {{option.name}}
                </option>
              </select>
            </div>
          </div>
          <div class="col-md">
            <div class="input-group p-2">
              <label class="input-group-text" for="courses">Time</label>
              <select
                class="form-select criteria-btn"
                ng-change="getShift"
                ng-model="time"
              >
                <option value="" disabled>Select Times</option>
                <option
                  value="{{option.id}}"
                  ng-repeat="option in times"
                >
                  {{option.name}}
                </option>
              </select>
            </div>
          </div>
        </div>
        <div class="pt-1 d-flex justify-content-center">
          <button type="submit" class="btn btn-dark btn-lg btn-block">
           Add Mapping
          </button>
        </div>
