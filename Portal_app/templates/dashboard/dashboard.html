<div
  class="offcanvas offcanvas-start"
  tabindex="-1"
  id="navCanvas"
  aria-labelledby="navCanvasLabel"
  style="background-color: #1e2125"
>
  <header class="offcanvas-header" style="background-color: #252f3e">
    <a class="text-decoration-none" ui-sref="dashBoard">
      <h3 class="offcanvas-title" id="navCanvasLabel" style="color: #22d3ee">
        EduSyncity
      </h3>
    </a>
    <button
      type="button"
      class="btn"
      data-bs-dismiss="offcanvas"
      style="color: white"
    >
      <i class="bi bi-text-indent-right" style="font-size: 20px"></i>
    </button>
  </header>
  <div class="offcanvas-body">
    <ul class="list-group list-group-flush" ng-repeat="data in panelData">
      <li class="list-group-item fs-4 p-0 my-2">
        <div ng-if="data.type === 'button'">
          <button
            class="btn nav-btn w-100 p-3 text-start"
            ng-click="stateChange(data.state)"
            data-bs-dismiss="offcanvas"
          >
            <i class="{{data.icon}} me-2 fs-4"></i> &nbsp; {{data.name}}
          </button>
        </div>
        <div ng-if="data.type === 'dropdown'">
          <div class="accordion accordion-flush" id="accordion{{data.pk}}">
            <div class="accordion-item">
              <h2 class="accordion-header" id="heading{{data.pk}}">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse{{data.pk}}"
                  aria-expanded="false"
                  aria-controls="collapse{{data.pk}}"
                >
                  <i class="{{data.icon}} me-2 fs-4"></i> &nbsp; {{data.name}}
                </button>
              </h2>
              <div
                id="collapse{{data.pk}}"
                class="accordion-collapse collapse"
                aria-labelledby="heading{{data.pk}}"
                data-bs-parent="#accordion{{data.pk}}"
              >
                <div class="accordion-body">
                  <ul class="list-group">
                    <li class="list-group-item" ng-repeat="child in data.child">
                      <button
                        class="btn nav-btn w-100 p-2 text-start"
                        ng-click="stateChange(child.state)"
                        data-bs-dismiss="offcanvas"
                      >
                        {{child.name}}
                      </button>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
