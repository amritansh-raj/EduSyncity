<div class="container-fluid h-100">
  <div class="container py-4 h-100">
    <div class="col h-100 w-100 d-flex flex-column">
      <div
        class="row-3 d-flex flex-column justify-content-center align-items-center"
        style="background-color: #252f3e"
      >
        <h1 class="text-center text-white pt-3">Marks</h1>

        <div class="d-flex justify-content-center p-3 w-100">
          <div class="input-group p-2 w-50">
            <label class="input-group-text" for="exam">Exam</label>
            <select
              class="form-select criteria-btn"
              ng-change="Exam(examtype)"
              ng-model="examtype"
              aria-label="Floating label select example"
            >
              <option value="" disabled>Select Exam Type</option>
              <option ng-repeat="option in exam" value="{{option.exam_type_id}}">
                {{option.exam_type_id__exam_id__name}}
              </option>
            </select>
          </div>

        </div>
       
      </div>
      <div
        class="row-7 h-75 d-flex flex-fill justify-content-center overflow-auto"
        style="background-color: #252f3e"
      >
      <div class="row my-4 mx-2 g-2 w-100"  ng-if="examId">
        <div class="col-md-4" ng-repeat="option in marks">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">{{option.paper_id__subject_id__subject_id__subject_name}} &nbsp;({{option.paper_id__subject_id__subject_id__subject_code}})</h4>
              <p class="card-text">
              <h6> Marks : {{option.total_marks}}/{{option.paper_id__exam_type_id__marks_id__name}}</h6>
              </p>
            </div>
          </div>
        </div></div>
      </div>
    </div>
    
  </div>
